<h3 id="_xorの性質">XORの性質</h3>
<div class="ulist">
<ul>
<li>
<p>$n\oplus n = 0$</p>
</li>
<li>
<p>任意の偶数$n$について，$n\oplus(n+1)=1$</p>
</li>
<li>
<p>$0\oplus1\oplus\cdots\oplus(2^n-1)=0$</p>
<div class="ulist">
<ul>
<li>
<p>ただし$n&gt;1$</p>
</li>
</ul>

</li>
