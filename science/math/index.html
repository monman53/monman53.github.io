<h2 id="_球面上の一様分布">球面上の一様分布</h2>
<div class="sectionbody">
<div class="paragraph"><p>球面座標系でθとφをそれぞれ一様分布にとればいい，という単純な話は通用しない．zを-1から1の一様分布，φを0から2πの一様分布にとり，そこからθを得なければならない．</p></div>
<div class="paragraph"><p>&#8594; <a href="http://apollon.issp.u-tokyo.ac.jp/~watanabe/pdf/prob.pdf">http://apollon.issp.u-tokyo.ac.jp/~watanabe/pdf/prob.pdf</a></p></div>
